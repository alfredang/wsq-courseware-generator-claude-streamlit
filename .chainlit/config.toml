[project]
# Enable telemetry for usage analytics (optional)
enable_telemetry = false

# Session timeout in seconds
session_timeout = 3600

# Maximum file size for uploads
max_size_mb = 50

[UI]
# App name displayed in the header
name = "WSQ Courseware Generator"

# Show readme as first message
show_readme_as_default = false

# Collapse content by default
default_collapse_content = true

# Default theme
default_theme = "light"

# Allow dark mode toggle
allow_dark_mode = true

# Show current profile in header
show_chat_profile = true

# Hide Chainlit branding
hide_cot = false

[features]
# Enable spontaneous file uploads (drag and drop)
spontaneous_file_upload = { enabled = true, max_files = 10, max_size_mb = 50, accept = ["*/*"] }

# Enable multi-modal (images, PDFs)
multi_modal = { enabled = true, image = true, pdf = true }

# Enable audio recording
audio = { enabled = false }

# Enable streaming
streaming = true

