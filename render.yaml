# Render Blueprint for WSQ Courseware Generator
# Deploy with: Connect GitHub repo to Render

services:
  - type: web
    name: wsq-courseware-generator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run app.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false
      - key: CHAINLIT_AUTH_SECRET
        sync: false
    healthCheckPath: /
    autoDeploy: true
